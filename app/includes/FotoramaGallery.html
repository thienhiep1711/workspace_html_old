    function callGalleryFoto(id) {
        //$.post("URL" + id, function (data) {

        i.requestFullScreen();
        $('.fotorama-' + id).on('fotorama:fullscreenenter fotorama:fullscreenexit', function (e, f) {
            if (e.type === 'fotorama:fullscreenenter') {
                f.setOptions({ nav: true });
            } else {
                f.destroy();
            }
        }).fotorama();

        //});
    }
</script>
